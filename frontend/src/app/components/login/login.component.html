    <div class="container-fluid mb-3"> 
        <h4 style="color: aliceblue;"> welcome to Paksell! </h4>

            <button class="btn btn-success me-3"data-bs-toggle="modal" data-bs-target="#loginModal">

            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" [(ngModel)]="loginData.loginId" class="form-control" name="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"[(ngModel)]="loginData.password" class="form-control" name="password" placeholder="Enter your password">
                        </div>
                        <button type="button" class="btn btn-success w-100"  (click)="login()"  data-bs-dismiss="modal">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
