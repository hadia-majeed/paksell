<div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-center w-full">
      <!-- Search Input -->
      <input 
        [(ngModel)]="keyword"
        class="w-full md:w-1/3 lg:w-1/4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
        placeholder="What are you looking for?"
      >
  
      <!-- Category Dropdown -->
      <select 
        [(ngModel)]="selectedCategory"
        class="w-full md:w-1/4 lg:w-1/6 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
      >
        <option value="">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="cars">Cars</option>
        <option value="furniture">Furniture</option>
      </select>
  
      <!-- City Area Dropdown -->
      <select 
        [(ngModel)]="selectedCityArea"
        class="w-full md:w-1/4 lg:w-1/6 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
      >
        <option value="">All Areas</option>
        <option value="lahore">Lahore</option>
        <option value="karachi">Karachi</option>
        <option value="islamabad">Islamabad</option>
      </select>
  
      <!-- Search Button -->
      <button 
        (click)="onsearch()"
        class="w-full md:w-auto bg-green-600 text-white font-semibold rounded-lg px-6 py-3 flex items-center justify-center hover:bg-green-700 transition duration-300"
      >
        Search <fa-icon [icon]="faSearch" class="ml-2"></fa-icon>
      </button>
    </div>
  </div>
